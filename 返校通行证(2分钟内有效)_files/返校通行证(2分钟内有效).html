<script type="text/javascript">
	function time(){
	var date =  new Date();
	year = date.getFullYear();
	month = date.getMonth() + 1;
	day = date.getDate();
	hours = date.getHours();
	minutes = date.getMinutes();
	seconds = date.getSeconds();
	document.getElementById("mytime").innerHTML="时间: "+year.toString() +"/"+ addZero(month)  +"/"+ addZero(day) +"\t"+ addZero(hours) +":"+ addZero(minutes)+":" + addZero(seconds);

	};
	time();
	
	function addZero(v)
	{
		if(v<10)
			return '0'+v;
		return v.toString();
	}
</script>
